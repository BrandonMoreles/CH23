<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcuDOM</title>
</head>
<body>
    <div id="container">
        <h1>Calculadora DOM</h1>
        <input type="number" name="" id="input1" placeholder="Ingresa tu primer numero">
        <input type="number" name="" id="input2" placeholder="Ingresa tu segundo numero">
        <br>
        <br>
        <div id="botones">
            <button id="botonSuma" value="mas">+</button>
            <button id="botonResta" value="menos">-</button>
            <button id="botonMult" value="mult">x</button>
            <button id="botonDiv" value="div">/</button>
            <button id="reset">Reset</button>
        </div>
        <p id="resultado">Aqui va el resultado</p>
        
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
