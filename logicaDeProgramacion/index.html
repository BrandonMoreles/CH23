<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="ejercicio1">
            <h1>Dame los numeros a ordenar</h1>
            <div class="inputs1">
                <input type="text" placeholder="numero 1" id="numero1">
                <input type="text" placeholder="Numero 2" id="numero2">
                <input type="text" placeholder="Numero 3" id="numero3">
            </div>
            <button id="buton1">Ordenar</button>
            <h1 id="resultado1">Resultado</h1>
        </div>
        <div class="ejercicio2">
            <h1>Dame los grados celsius</h1>
            <input type="text" placeholder="Grados celsius" id="celsius">
            <button id="buton2">Conversion</button>
            <div>
                <h1 id="kelvin">Kelvin:</h1>
                <h1 id="farenheit">Farenheit:</h1>
            </div>
        </div>
        <div class="ejercicio3">
            <h1>Dame el numero para factorial</h1>
            <input type="text" placeholder="Numero" id="factorial">
            <button id="buton3">Sacar factorial</button>
            <h1 id="writeFac">Factorial:</h1>
        </div>
        <div class="ejercicio4">
            <h1>Sucesión de Fibonacci </h1>
            <input type="text" placeholder="Num" id="fibo">
            <button id="buton4">Imprimir susesion</button>
            <h1 id="writeFibo">Aqui va la sucesión</h1>
        </div>
        <div class="ejercicio5">
            <h1>Adivina el numero secreto </h1>
            <input type="text" placeholder="Num entre 1 y 100" id="secreto">
            <button id="buton5">Probar</button>
            <h1 id="intentos">Van 0 intentos</h1>
            <h1 id="txtSecreto">Prueba suerte viajero</h1>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
